paths:
  /users:
    get:
      summary: Get all users
      tags: [Users]
      responses:
        200:
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 614f3e2e0b7b208f8c5f8b3e
          required: true
        createdAt:
          type: string
          format: date-time
          example: 2021-09-25T18:00:14.000Z
          required: true
        updatedAt:
          type: string
          format: date-time
          example: 2021-09-25T18:00:14.000Z
          required: true
        email:
          type: string
          example: exaple@gail.com
          required: true
          format: email
          minLength: 6
        userName:
          type: string
          example: JohnDoe
          required: true
        birthDay:
          type: string
          format: date
          example: 1990-01-01
          nullable: true
          required: false
        imageURL:
          type: string
          example: https://example.com/avatar.png
          required: true
          nullable: false
          format: uri
        bio:
          type: string
          example: I am a developer
          required: false
          nullable: true
        website:
          type: string
          example: https://example.com
          required: false
          nullable: true
          format: uri
        location:
          type: string
          example: New York
          required: false
          nullable: true
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
          required: false
          nullable: true
        isVerified:
          type: boolean
          example: false
          required: true
          nullable: false
          default: false
        emailVerificationToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
          required: false
          nullable: true
        emailVerificationTokenIssuedAt:
          type: string
          format: date-time
          example: 2021-09-25T18:00:14.000Z
          required: false
          nullable: true
